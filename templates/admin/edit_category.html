<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Category</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f8f8f5;
    }

    .sidebar {
      width: 256px;
      min-height: 100vh;
      background: #fff;
      border-right: 1px solid #e5e5e5;
    }

    .sidebar a {
      text-decoration: none;
      color: #181611;
    }

    .sidebar a.active {
      background-color: #f5f3f0;
      font-weight: 600;
    }

    .btn-primary-custom {
      background-color: #f2b90d;
      border-color: #f2b90d;
      color: #181611;
      font-weight: 600;
    }

    .btn-primary-custom:hover {
      background-color: #e0ab0c;
    }

    .image-preview {
      width: 96px;
      height: 96px;
      background-size: cover;
      background-position: center;
      border-radius: 0.5rem;
    }

    .upload-box {
      border: 2px dashed #ced4da;
      border-radius: .5rem;
      padding: 1.5rem;
      text-align: center;
      color: #6c757d;
    }
  </style>
</head>
<body>
<div class="d-flex">
<aside class="sidebar p-3 d-flex flex-column justify-content-between">

  <div>
    <div class="d-flex align-items-center mb-4">
      <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuBlSN2qc1dzpNnFTSmHaWc3wGlz1b5oMzE40jvvtAdX3UHmtSJs22XJr2_-mUGZNvzDsy0A9-K2JLPXyJoes8tPH7N4cSrplQoxTkSZlWIzQJO0S_mwx7VWfU1Py4S-jgq-a_DfVTItxlF4kIbs_c3Mh9dlu9EeHrvHxat8Qy0XIePVGPSSpPQ84Lj-i6gDJED92rrR__ZVJh-52ozZJQIzrK2IXioA2i8vt3xcXoEC0gUETCF5EXOFf9jT8iBQ4pWe3al8WOL7Jd_W"
           class="rounded-circle me-2" width="40" height="40">
      <div>
        <h6 class="mb-0">Admin Panel</h6>
        <small class="text-muted">Classic Jerseys Store</small>
      </div>
    </div>

    <div class="list-group list-group-flush">
      <a class="list-group-item list-group-item-action">Dashboard</a>
      <a class="list-group-item list-group-item-action">Products</a>
      <a class="list-group-item list-group-item-action">Orders</a>
      <a class="list-group-item list-group-item-action active">Categories</a>
      <a class="list-group-item list-group-item-action">Customers</a>
    </div>
  </div>

  <div>
    <button class="btn btn-primary-custom w-100 mb-3">View Store</button>
    <a class="d-block mb-2">Settings</a>
    <a class="d-block text-danger">Logout</a>
  </div>

</aside>
<main class="flex-grow-1 p-4">
<div class="container-fluid">
<nav class="mb-3">
  <small class="text-muted">Categories 
    {%if category.parent%} 
    / {{category.parent.name}} 
    {%endif%} 
    / <strong>Edit</strong></small>
</nav>
<div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
  <h1 class="fw-black">Edit Category â€” {{category.name}}</h1>

  <div class="d-flex gap-2">
    <a href="{%url 'category_list'%}" class="btn btn-outline-secondary">Cancel</a>
    <button class="btn btn-primary-custom" type="submit" form="edit-category-form">Save Changes</button>
  </div>
</div> 
<form method="post" id="edit-category-form">
  {%csrf_token%}
<div class="row g-4">
<div class="col-lg-8">

  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title mb-3">Category Information</h5>

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input class="form-control" name="name" value="{{category.name}}">
        </div>

        <div class="col-md-6">
          <label class="form-label">Slug</label>
          <input class="form-control" name="slug" value="{{category.slug}}">
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label">Parent Category</label>
        <select class="form-select" name="parent">
          <option value="">None</option>
          {% for parent in parent_categories %}
            <option value="{{ parent.id }}"
              {% if category.parent and category.parent.id == parent.id %}selected{% endif %}>
              {{ parent.name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="mt-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="4">{{category.description}}</textarea>
      </div>
    </div>
  </div>
</div>
</div>
</form>
</div>
</main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
