<!DOCTYPE html>
<html lang="en" class="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">

<style>
    body{
        font-family: 'Inter', sans-serif;
        background-image: radial-gradient(circle at center, #1A2B23, #1D352B);
        background-color: #f6f8f6;
    }
    .material-symbols-outlined{
        font-variation-settings:
        'FILL' 0,
        'wght' 400,_
        'GRAD' 0,
        'opsz' 24;
    }
    .brand-bg{
        background-color: #004d25;
    }
    .brand-bg:hover{
        background-color: #0d1b12;
    }
    .brand-text-muted{
        color: #4c9a66;
    }
</style>

</head>

<body>

<div class="container d-flex align-items-center justify-content-center min-vh-100 py-4">

    <div class="col-md-6 col-lg-4">

        <div class="card shadow-lg p-4 rounded-4 text-center">
            
            <span class="material-symbols-outlined text-success" style="font-size:50px;">shield</span>

            <h2 class="fw-bold mt-2" style="color:#004d25;">Administrator Sign In</h2>

            {% for message in messages %}
            <p class="text-danger">{{message}}</p>    
            {% endfor %}
            <form method="POST" class="mt-4 text-start">
                {%csrf_token%}

                <!-- USERNAME -->
                <label class="fw-medium small mb-1">Email</label>
                <input type="email" name="email" class="form-control form-control-lg mb-3" placeholder="Enter your email">

                <!-- PASSWORD -->
                <label class="fw-medium small mb-1">Password</label>
                <div class="input-group mb-3">
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter your password">
                    <span class="input-group-text">
                        <span class="material-symbols-outlined">visibility</span>
                    </span>
                </div>

                <!-- REMEMBER | FORGOT -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input border-secondary" type="checkbox">
                        <label class="form-check-label small">Remember Me</label>
                    </div>
                    <a href="#" class="small fw-semibold text-success">Forgot Password?</a>
                </div>

                <!-- LOGIN BUTTON -->
                <button type="submit" class="btn brand-bg text-white w-100 btn-lg fw-bold shadow-sm">
                    Login
                </button>

            </form>

            <div class="pt-3">
                <a href="#" class="d-inline-flex align-items-center gap-1 small brand-text-muted text-decoration-none">
                    <span class="material-symbols-outlined">arrow_back</span>
                    Back to Store
                </a>
            </div>

        </div>

        <p class="text-center text-secondary small mt-3">
            For authorized personnel only. All access is monitored.
        </p>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
