<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Category</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f6f8f6;
    }

    .modal-card {
      max-width: 900px;
      border-radius: 12px;
    }

    .form-control,
    .form-select {
      border-color: #dce5dc;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #14b814;
      box-shadow: 0 0 0 0.2rem rgba(20, 184, 20, 0.25);
    }

    .dropzone {
      border: 2px dashed #ced4da;
      border-radius: 8px;
      cursor: pointer;
      background-color: #f8f9fa;
    }

    .dropzone:hover {
      background-color: #e9ecef;
    }

    .material-symbols-outlined {
      font-size: 32px;
    }

    .btn-primary {
      background-color: #14b814;
      border-color: #14b814;
    }

    .btn-primary:hover {
      background-color: #12a512;
      border-color: #12a512;
    }
  </style>
</head>

<body>

<div class="container min-vh-100 d-flex align-items-center justify-content-center py-4">
  <div class="card shadow modal-card w-100">

    <!-- Header -->
    <div class="card-header d-flex justify-content-between align-items-center bg-white">
      <h5 class="mb-0 fw-bold">Add New Category</h5>
      <a class="btn btn-light rounded-circle p-1" href="{%url 'category_list'%}">
        <span class="material-symbols-outlined">close</span>
      </a>
    </div>

    <!-- Body --> 
     <form method="post"> 
      {%csrf_token%}
    <div class="card-body">
      <div class="row g-4">

        <div class="col-12">
          <label class="form-label fw-medium">Category Name</label>
          <input type="text" class="form-control" name="name" placeholder="Manchester United, 90s Vintage" required>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-medium">Slug / URL Key</label>
          <input type="text" class="form-control" name="slug" placeholder="manutd, 90svintage">
        </div>

        <div class="col-md-6">
          <label class="form-label fw-medium">Parent Category</label>
          <select class="form-select" name="parent">
            <option value="">None / Root</option>  
            {%for parent in parents%}    
            <option value="{{parent.id}}">{{parent.name}}</option>   
            {%endfor%}
          </select>
        </div> 

        <div class="col-12">
          <label class="form-label fw-medium">Description</label>
          <textarea class="form-control" rows="4" name="description" placeholder="Enter a description for the category"></textarea>
        </div>
      </div>

    </div>

    <!-- Footer -->
    <div class="card-footer bg-white d-flex justify-content-end gap-2">
      <a class="btn btn-light" href="{%url 'category_list'%}">Cancel</a>
      <button class="btn btn-primary text-white" type="submit">Create Category</button>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
