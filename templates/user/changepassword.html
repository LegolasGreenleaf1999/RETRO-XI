{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Change Password</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #23200f;
        }
        .primary-btn {
            background-color: #f9d406;
            color: #23200f;
            font-weight: 600;
        }
        .form-control {
            background: #2f2c1a;
            border: 1px solid #4a4837;
            color: white;
        }
        .form-control:focus {
            border-color: #f9d406;
            box-shadow: none;
        }
        label {
            color: #b5b3a4;
            font-weight: 500;
        }
    </style>
</head>

<body class="bg-dark-theme">

<header class="border-bottom border-secondary py-3 px-4 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center text-white">
        <span class="me-2 text-warning">
            <img
  src="{% static 'images/retroxi.png' %}"
  width="24"
  height="24"
  alt="Retroxi"
/>
        </span>
        <h4 class="fw-bold">RETRO XI</h4>
    </div>

    <a href="{% url 'profile' %}" class="btn btn-outline-light">Back to Profile</a>
</header>

<div class="container py-5" style="max-width: 650px;">

    <h3 class="text-white fw-bold mb-4">Change Password</h3>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mt-2">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" class="p-4 rounded" style="background: #1e1c0e; border: 1px solid #3e3b2a;">
        {% csrf_token %}

        <div class="mb-3">
            <label>New Password</label>
            <input type="password" name="newpassword1" class="form-control" placeholder="Enter new password" required>
        </div>

        <div class="mb-3">
            <label>Confirm New Password</label>
            <input type="password" name="newpassword2" class="form-control" placeholder="Re-enter new password" required>
        </div>

        <button type="submit" class="btn primary-btn w-100 mt-3 py-2">Update Password</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
