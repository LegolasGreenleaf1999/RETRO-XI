<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark-theme">
<div class="container py-5" style="max-width: 450px;">
    <h3 class="text-dark fw-bold mb-4">Verify OTP</h3>

    {% if messages %}
        {% for message in messages %}
        {% if 'admin' not in messages.tags %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endif %}
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label class="text-dark-50 mb-2">Enter OTP sent to your email</label>
        <input type="text" name="otp" class="form-control" required>

        <button class="btn btn-warning w-100 mt-3">Verify</button>
    </form>
</div>
</body>
</html>
