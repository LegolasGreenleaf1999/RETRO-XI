{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Verify Old Password</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <style>
:root {
  --primary: #13ae47;
  --bg-light: #f6f8f6;
  --bg-dark: #ffffff;
  --text-dark: #1c1c1c;
  --text-muted: #6b7280;
  --card-bg: #ffffff;
  --border-light: #e5e7eb;
}

body {
  font-family: 'Lexend', sans-serif;
  background-color: var(--bg-light);
  color: var(--text-dark);
}

/* Converted from first theme */
.bg-dark-theme {
  background-color: var(--card-bg);
  border: 1px solid var(--border-light);
}

/* Unified primary button */
.primary-btn {
  background-color: var(--primary);
  color: #ffffff;
  font-weight: 600;
  border-radius: 6px;
  border: none;
  transition: background-color 0.2s ease;
}

.primary-btn:hover {
  background-color: #109a3f;
}
</style>

</head>

<body class="bg-dark-theme">

<!-- Header -->
<header class="border-bottom border-secondary py-3 px-4 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center text-dark">
        <span class="me-2 text-warning">
            <img src="{% static 'images/retroxi.png' %}" width="24" height="24" alt="Retroxi" />
        </span>
        <h4 class="fw-bold mb-0">RETRO XI</h4>
    </div>

    <a href="{% url 'profile' %}" class="btn btn-outline-dark">Back to Profile</a>
</header>

<!-- Main Content -->
<div class="container py-5" style="max-width: 650px;">

    <h3 class="text-dark fw-bold mb-4">Verify Old Password</h3>
    <p class="text-secondary mb-4">Please enter your current password to continue.</p>

    <!-- Messages -->
    {% if messages %}
        {% for message in messages %}
        {% if 'admin' not in message.tags %}
            <div class="alert alert-{{ message.tags }} mt-2">
                {{ message }}
            </div>
            {% endif %}
        {% endfor %}
    {% endif %}

    <!-- Form -->
    <form method="POST" class="p-4 rounded" style="background: #1e1c0e; border: 1px solid #3e3b2a;">
        {% csrf_token %}

        <div class="mb-3">
            <label class="text-white">Old Password</label>
            <input type="password" name="old_password" class="form-control" placeholder="Enter your current password" required>
        </div>

        <button type="submit" class="btn primary-btn w-100 mt-3 py-2">
            Continue
        </button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
